<section class="ftco-section">
    <div class="container">
        <div ng-app="myApp" ng-controller="appCtrl" class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-12 col-lg-10">
                <div class="wrap d-md-flex">
                    <div class="img">
                        <img src="img/login.png" alt="">
                    </div>
                    <div class="login-wrap p-4 p-md-5">
                        <div class="d-flex">
                            <div class="w-100">
                                <h3 class="mb-4">Sign In</h3>
                            </div>
                            <div class="w-100">
                                <p class="social-media d-flex justify-content-end">
                                    <a href="#"
                                        class="social-icon d-flex align-items-center justify-content-center"><span
                                            class="fa fa-facebook"></span></a>
                                    <a href="#"
                                        class="social-icon d-flex align-items-center justify-content-center"><span
                                            class="fa fa-twitter"></span></a>
                                </p>
                            </div>
                        </div>
                        <form action="#" class="signin-form" novalidate>
                            <div class="form-group mb-3">
                                <label class="label" for="name">Username</label>
                                <input type="text" ng-model="info2.username" class="form-control" placeholder="Username"
                                    required>
                            </div>
                            <div class="form-group mb-3">
                                <label class="label" for="password">Password</label>
                                <input type="password" ng-model="info2.password" class="form-control"
                                    placeholder="Password" required>
                            </div>
                            <div class="form-group">
                                <input type="submit" ng-click="getvalues()"
                                    class="form-control btn btn-primary rounded submit px-3">Sign
                                In</input>
                            </div>
                            <div class="form-group d-md-flex">
                                <div class="w-50 text-left">
                                    <label class="checkbox-wrap checkbox-primary mb-0">Remember Me
                                        <input type="checkbox" checked>
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                                <div class="w-50 text-md-right">
                                    <a href="#">Forgot Password</a>
                                </div>
                            </div>
                        </form>
                        <p class="text-center">Not a member? <a data-toggle="tab" href="#!register">Sign Up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
